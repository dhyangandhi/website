<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Example</title>
    <!-- Load Tailwind CSS for general utility classes, though custom CSS is also used -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Universal styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Container styles */
        .container {
            width: 100%;
            height: 100vh;
            background: #3c5077;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Needed for absolute positioning of popup */
            overflow: hidden; /* Hide overflow if popup is outside initially */
        }

        /* Button styles */
        .btn {
            padding: 10px 20px;
            background: #fff;
            border: 0;
            outline: none;
            cursor: pointer;
            font-size: 22px;
            font-weight: 500;
            border-radius: 30px;
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Pop-up styles */
        .popup {
            width: 400px;
            max-width: 90%;
            background: #fff;
            border-radius: 6px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1); /* Start small for animation */
            text-align: center;
            padding: 30px;
            color: #333;
            visibility: hidden; /* Hidden initially for animation */
            transition: transform 0.3s ease-in-out, visibility 0.3s ease-in-out; /* Animation */
            z-index: 999;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
        }

        /* Class to show the pop-up with animation */
        .open-popup {
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Pop-up image styles */
        .popup img {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            border-radius: 50%;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover; /* Ensure image covers the area */
        }

        /* Pop-up heading styles */
        .popup h2 {
            font-size: 30px;
            font-weight: 500;
            margin: 30px 0 10px;
        }

        /* Pop-up paragraph styles */
        .popup p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Pop-up button styles */
        .popup button {
            width: 100%;
            margin: 30px auto 0;
            padding: 10px 20px;
            background: #6fd649;
            color: #fff;
            border: 0;
            outline: none;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
            display: block;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .popup button:hover {
            background: #5cb83a; /* Slightly darker green on hover */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="button" class="btn" onclick="openPopup()">submitted</button>

        <div id="popup" class="popup">
            <img src="https://placehold.co/100x100/6fd649/ffffff?text=âœ“" alt="Success Icon">
            <h2>Thank You!</h2>
            <p>Your details have been successfully submitted. We appreciate your feedback and will get back to you shortly.</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        // Get the pop-up element by its ID
        let popup = document.getElementById("popup");

        /**
         * Opens the pop-up window by adding the 'open-popup' class.
         * This class triggers the visibility and scale animation defined in CSS.
         */
        function openPopup() {
            popup.classList.add("open-popup");
        }

        /**
         * Closes the pop-up window by removing the 'open-popup' class.
         * This reverses the visibility and scale animation, hiding the pop-up.
         */
        function closePopup() {
            popup.classList.remove("open-popup");
        }

        // Optional: Add event listener to close popup if clicking outside (not implemented here for simplicity)
        // document.addEventListener('click', function(event) {
        //     if (!popup.contains(event.target) && !event.target.classList.contains('btn')) {
        //         closePopup();
        //     }
        // });
    </script>
</body>
</html>
